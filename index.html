<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div id="header">
    <h1>This is a Header</h1>
  </div>
  <div id="content">
    <div id="left">
      <div class="section">
        <p><button id="buttonAll">All</button></p>
      </div>
      <div class="section">
        <p><button id="buttonToday">Today</button></p>
      </div>
      <div class="section">
        <p><button id="buttonThisWeek">This week</button></p>
      </div>
      <hr>
      <div class="section">
        <p><button id="buttonAddProject">Add Project</button></p>
      </div>
    </div>
    <div id="right">
      <div class="task" id="fieldAddTodo">
        <p><button id="buttonAddTodo">Add Todo</button></p>
      </div>
      <div class="task" id="fieldPopup">
        <input type="text">
        <div id="popupButtons">
          <button id="buttonConfirm">Confirm</button>
          <button id="buttonCancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <h3>This is a Footer</h3>
  </div>
</body>

</html>
